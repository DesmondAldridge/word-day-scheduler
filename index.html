<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header> <!--class="jumbotron"-->
    <h1>My Day Planner!</h1>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <!-- TIMEBLOCKS -->
    <div id="9am" class="row time-block">
      <div class="col-sm-1 btn hour">9AM</div>
      <textarea class="col-lg-10 description" id="9amText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="10am" class="row time-block">
      <div class="col-sm-1 btn hour">10AM</div>
      <textarea class="col-lg-10 description" id="10amText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="11am" class="row time-block">
      <div class="col-sm-1 btn hour">11AM</div>
      <textarea class="col-lg-10 description" id="11amText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="12pm" class="row time-block">
      <div class="col-sm-1 btn hour">12PM</div>
      <textarea class="col-lg-10 description" id="12pmText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="1pm" class="row time-block">
      <div class="col-sm-1 btn hour">1pm</div>
      <textarea class="col-lg-10 description" id="1pmText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="2pm" class="row time-block">
      <div class="col-sm-1 btn hour">2pm</div>
      <textarea class="col-lg-10 description" id="2pmText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="3pm" class="row time-block">
      <div class="col-sm-1 btn hour">3pm</div>
      <textarea class="col-lg-10 description" id="3pmText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="4pm" class="row time-block">
      <div class="col-sm-1 btn hour">4pm</div>
      <textarea class="col-lg-10 description" id="4pmText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

    <div id="5pm" class="row time-block">
      <div class="col-sm-1 btn hour">5pm</div>
      <textarea class="col-lg-10 description" id="5pmText"></textarea>
      <button class="col-sm-1 btn saveBtn"><a class="far fa-save"></a></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
